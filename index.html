<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="img-hero" src="images/illustration-hero.svg" alt="" />
      <div class="content">
        <h1 class="content-title">Order Summary</h1>
        <p class="content-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="content-plan flex-group">
          <div class="flex-left">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              style="max-width: 30%"
            />
            <div>
              <p class="content-plan-name">Annual Plan</p>
              <p class="content-plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="content-plan-change">Change</a>
        </div>
        <button class="button-payment">Proceed to Payment</button>
        <button class="button-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
